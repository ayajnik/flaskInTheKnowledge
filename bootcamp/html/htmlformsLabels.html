<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HTML form labels</title>
    </head>
    <body>
        <h1>Login Page:</h1>
        <h2>Please enter your credentials to move forward:</h2>
        <form action="http://www.google.com" method="get">
            <label for="emailUser">Username</label>
            <input id="emailUser" type="email" value="emailAddress" placeholder="Email Address">
            <br>
            <label for="passUser">Password</label>
            <input id="passUser" type="password" value="PassWord" placeholder="Password">
            <input type="submit" name="" value="submit">
        </form>
    </body>
</html>
