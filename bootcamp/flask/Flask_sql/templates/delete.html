{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Did a puppy get adopted?</h1>
  <p>Fill out the form to remove the puppy from the list.</p>
  <form method="POST">
      {# This hidden_tag is a CSRF security feature. #}
      {{ forms.hidden_tag() }}
      {{ forms.id.label }} {{ forms.id() }}
      {{ forms.submit() }}
  </form>
</div>
{% endblock %}
